<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mixed Verticals</title>
        <style>
            body {
                background-color: #020D1C;
                overflow: hidden;
                border: 0;
                margin: 0;
                padding: 0;
            }
            .container {
                display: flex;
                flex-direction: row;
                justify-content: center;
                height: 100%;
                position: absolute;
                /* background-color: rebeccapurple;*/
                border: 0;
                margin: 0;
                padding: 0;
            }
            #sq {
                height: 100%;
                width: auto;
                border: 0;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            #sq:hover {
                overflow: auto;
            }
            #dp {
                height: 100%;
                width: auto;
                border: 0;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            #dp:hover {
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
           <iframe id="sq" src="https://faus1000.github.io/squareview/"></iframe> 
            <iframe id="dp" src="https://faus1000.github.io/gtrack/"></iframe>
            <!-- <iframe id="dp" src="https://faus1000.github.io/dual-patterns/"></iframe> -->
        </div>

    </body>
</html>
